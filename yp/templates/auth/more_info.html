<!DOCTYPE html>
<html lang="en">
<head>
    {% block head %}
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Hugo 0.88.1">
    <link rel="canonical" href="https://getbootstrap.com/docs/5.1/examples/headers/">

    <title>{% block title %}{% endblock %} Yam-Pick</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    
    <!-- Bootstrap core CSS -->
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">

    <style>
        .bd-placeholder-img {
          font-size: 1.125rem;
          text-anchor: middle;
          -webkit-user-select: none;
          -moz-user-select: none;
          user-select: none;
        }
  
        @media (min-width: 768px) {
          .bd-placeholder-img-lg {
            font-size: 3.5rem;
          }
        }
    </style>
  
      
      <!-- Custom styles for this template -->
    <link href="/static/css/signin.css" rel="stylesheet">
    {% endblock %}
</head>

<body class="text-center">
<main class="form-signin">
    <div class="container">
        <h5 class="my-3 border-bottom pb-2">회원가입이 완료되었습니다!<br> 추가정보를 입력해주세요</h5>
        <form method="post">
            {{ form.csrf_token }}
            {% include "form_errors.html" %}
            <div class="mb-3">
                <input type="date" value="{{ today }}" min="1922-01-01" max="{{ today }}" class="form-control" name="user_birth" id="user_birth" 
                        placeholder="생일" value="{{ form.user_birth.data or '' }}">
            </div>
            <!-- <div class="mb-3">
                <input type="date" value="{{ today }}" max="{{ today }}" class="form-control" name="user_birth" id="user_birth" 
                        placeholder="생일" value="{{ form.user_birth.data or '' }}">
            </div> -->
            <div class="mb-3">
                <input type="text" class="form-control" name="user_height" id="user_height"
                        placeholder="키" value="{{ form.user_height.data or '' }}">
            </div>
            <div class="mb-3">
                <input type="text" class="form-control" name="user_weight" id="user_weight"
                        placeholder="몸무게" value="{{ form.user_weight.data or '' }}">
            </div>
            <div class="mb-3">
                <input type="text" class="form-control" name="user_goal" id="user_goal"
                        placeholder="목표체중" value="{{ form.user_goal.data or '' }}">
            </div>
            
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="user_sex" id="inlineRadio1" value="1">
                <label class="form-check-label" for="inlineRadio1">남</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="user_sex" id="inlineRadio2" value="0">
                <label class="form-check-label" for="inlineRadio2">여</label>
              </div>
            
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="user_pa" id="inlineRadio1" value="1">
                <label class="form-check-label" for="inlineRadio1">일주일에 1~3회 중강도 운동</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="user_pa" id="inlineRadio2" value="2">
                <label class="form-check-label" for="inlineRadio2">일주일에 4~5회 중강도 운동</label>
            </div>  
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="user_pa" id="inlineRadio1" value="3">
                <label class="form-check-label" for="inlineRadio1">일주일에 3~4회 고강도 운동</label>
              </div>
              <div class="form-check form-check-inline" style="padding-bottom: 20px;">
                <input class="form-check-input" type="radio" name="user_pa" id="inlineRadio2" value="4">
                <label class="form-check-label" for="inlineRadio2">일주일에 6~7회 고강도 운동</label>
              </div>
            <button type="submit" class="btn btn-primary">추가 정보 저장</button>
        </form>
    </div>
</main>
</body>
</html>
